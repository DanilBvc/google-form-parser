<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 24px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .language-selector {
      text-align: center;
      margin-bottom: 15px;
    }

    .language-selector select {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 12px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      min-height: 20px;
    }

    .response {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">üîç Forms Scanner</h1>

    <div class="language-selector">
      <select id="languageSelector">
        <option value="uk">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        <option value="en">üá∫üá∏ English</option>
      </select>
    </div>

    <div class="form-group">
      <label for="apiKey" id="apiKeyLabel">Gemini API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    </div>

    <button id="scanForm">üìã Scan Form</button>
    <button id="copyData">üìÑ Copy Data</button>
    <button id="sendToGemini">ü§ñ Send to Gemini</button>

    <div class="status" id="status">Ready to work</div>

    <div class="response hidden" id="response"></div>
  </div>

  <script src="translations.js"></script>
  <script src="popup.js"></script>
</body>

</html>
